name: Update Fukuoka Subsidies

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日午前9時（日本時間）に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run scraper
        run: python scrape_fukuoka.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fukuoka-subsidies.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Update Fukuoka subsidies data - $(date +'%Y-%m-%d')" && git push)
